name: Update fq.list
on:
  #workflow_dispatch:
  schedule:
   - cron: '0 */6 * * *'  # 每天每隔6小时执行一次

jobs:
  update-fq-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download file from URL
        run: |
          rm fq.list  # 删除旧的 fq.list 文件
          curl -o fq.list "https://alvless.comorg.us.kg/sub?host=vless.yuki.ren&uuid=3ff0a08f-e7ef-46c7-9a5e-3970f2e295ca&path=%2F%3Fed%3D2560"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f fq.list  # 使用 -f 选项强制覆盖
          git commit -m "Update fq.list"
          git push
