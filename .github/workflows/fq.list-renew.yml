name: Run Script Every 12 Hours

on:
  schedule:
    - cron: '0 */12 * * *'  # 每隔12小时执行一次
  workflow_dispatch:  # 支持手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Bash
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Run the script
      run: |
        chmod +x .github/workflows/fq-renew.sh  # 给脚本添加执行权限
        .github/workflows/fq-renew.sh  # 执行存储库中的 .github/workflows/script.sh 脚本
